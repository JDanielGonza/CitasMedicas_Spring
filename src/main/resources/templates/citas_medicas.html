<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Listado de citas médicas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>

	<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Control de citas médicas</a>
			</div>
		</nav>
	</div>


	<div class="container">
		<div class="row">
			<h1>Lista de citas médicas</h1>
		</div>
		<div class="row">
			<div clas="col-lg-3">
				<a th:href="@{/citas/nuevo}" class="btn btn-primary btn-sm mb3">Agregar	cita</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Doctor</th>
					<th>Paciente</th>
					<th>Horario</th>
					<th>Consultorio</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cita : ${citas}">
					<td
						th:text="${cita.doctor.nombre} + ' ' + ${cita.doctor.apellidoPaterno} + ' ' + ${cita.doctor.apellidoMaterno}">Doctor</td>
					<td th:text="${cita.paciente}">Paciente</td>
					<td th:text="${cita.horario}">Horario</td>
					<td th:text="${cita.consultorio.numConsultorio}">Consultorio</td>
					<td>
						<a th:href="@{/citas/editar/{id}(id=${cita.id})}" class="btn btn-info">Editar</a> 
						<a th:href="@{/citas/{id}(id=${cita.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>				
			</tbody>
		</table>
	</div>

</body>

</html>
