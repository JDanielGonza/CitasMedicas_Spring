<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Editar Citas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>

<body>

	<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Control de citas médicas</a>
			</div>
		</nav>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edición de citas</h1>
				<div class="card-body">
					<form th:action="@{/citas/{id}(id=${citas.id})}"
						th:object="${citas}" method="POST">
						<div class="form-group">
							<label>ID Doctor: </label> <input type="text" name="doctor"
								th:field="*{doctor.id}" class="form-control" placeholder="Doctor"
								required>
						</div>
						<br>
						<div class="form-group">
							<label>Paciente: </label> <input type="text" name="paciente"
								th:field="*{paciente}" class="form-control"
								placeholder="Paciente" required>
						</div>
						<br>
						<div class="form-group">
							<label for="fechaHora">Selecciona una fecha y hora:</label> <input
								type="datetime-local" id="fechaHora" name="fechaHora"
								th:field="*{horario}" th:value="*{horario}" class="form-control" required>
						</div>
						<br>
						<div class="form-group">
							<label>Consultorio: </label> <input type="text"
								name="consultorio" th:field="*{consultorio.numConsultorio}"
								class="form-control" placeholder="Consultorio" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
